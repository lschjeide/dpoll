<div>
        <a class="btn btn-primary btn-lg" href="#/events">All Events</a>
</div>
<h1>Event</h1>
<table class="table">
  <tr>
    <td style="font-size: 20px"><strong>Name</strong></td>
    <td style="font-size: 20px">{{event.name}}</td>
  </tr>
  <tr>
    <td style="font-size: 20px"><strong>Description</strong></td>
    <td style="font-size: 20px">{{event.description}}</td>
  </tr>
  <tr>
    <td style="font-size: 20px"><strong>Date</strong></td>
    <td style="font-size: 20px">{{event.event_date | date:'MMM d, yyyy'}}</td>
  </tr>
  <tr>
    
    <td class="hidden-xs hidden-sm"><a class="btn btn-warning edit-event" href="#/event/{{event.id}}/edit">Edit</a> <a class="btn btn-danger delete-event" href="#/event/{{event.id}}/destroy">Delete</a></td>
    <td class="visible-xs visible-sm">
        <a class="btn btn-warning edit-event" href="#/event/{{event.id}}/edit">Edit</a>
        <a class="btn btn-danger delete-event"  href="#/event/{{event.id}}/destroy">Delete</a>
        <a class="btn btn-success" href="#/event/{{event.id}}/vote/booth">Go to poll</a>
        <a class="btn btn-info view-event" href="#/event/{{event.id}}/results">View Results</a>
    </td>
    <td></td>
  </tr>
</table>
